---
- name: Update apt cache
  apt:
    update_cache: yes

- name: Installing Mysql
  package:
     name: "{{item}}"
     state: present
     update_cache: yes
  loop:
    - mysql-server
    - mysql-client
    - python3-mysqldb
    - libmysqlclient-dev
       
- name: start and enable mysql service
  service:
     name: mysql
     state: started
     enabled: yes

- name: Cargar variables
  include_vars:
    file: vars.yaml
  tags:
    - dev
    
- name: Set root user password
  mysql_user:
    name: root
    password: "{{root_password}}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    host: localhost
    login_user: root
    login_password: ''
    state: present

- name: Create admin user with remote access
  mysql_user:
    name: "{{admin_user}}"
    password: "{{admin_password}}"
    priv: '*.*:ALL'
    host: '%'
    append_privs: yes
    login_user: root
    login_password: "{{root_password}}"
    state: present

- name: creating database 
  mysql_db:
    name: "{{db_name}}"
    state: present
    login_user: root
    login_password: "{{root_password}}"

- name: creating database dev
  mysql_db:
    name: "{{db_dev_name}}"
    state: present
    login_user: root
    login_password: "{{root_password}}"
  tags:
    - dev

- name: Enable remote login to mysql
  lineinfile:
    path: /etc/mysql/mysql.conf.d/mysqld.cnf
    regex: '^bind-address\s*=\s*127.0.0.1'
    line: 'bind-address = 0.0.0.0'
    backup: yes
  notify:
    - Restart mysql

- name: add sample data to database  
  copy: src=startquery.sql dest=/tmp/startquery.sql  

- name: insert sample data into database  
  mysql_db: name="{{db_name}}" state=import target=/tmp/startquery.sql login_user=root login_password="{{ root_password }}"   

- name: add sample data to database dev
  copy: src=startquerydev.sql dest=/tmp/startquerydev.sql  
  tags:
    - dev

- name: insert sample data into database dev
  mysql_db: name="{{db_dev_name}}" state=import target=/tmp/startquerydev.sql login_user=root login_password="{{ root_password }}"   
  tags:
    - dev
