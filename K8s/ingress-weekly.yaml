apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
   name: ingress-weekly
   namespace: ns_dnazareno
   annotations:
     nginx.ingress.kubernetes.io/rewrite-target: /
     kubernetes.io/ingress.class: "nginx"
spec:
   rules:
   - host: localhost
     http:
       paths:
       - path: /
         pathType: Prefix
         backend:
           service:
             name: service-phpmyadmin
             port:
               number: 80
       - path: /
         pathType: Prefix
         backend:
           service:
             name: service-concert
             port:
               number: 80
