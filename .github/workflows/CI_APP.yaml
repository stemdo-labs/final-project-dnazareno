name: CI APP
on:
  pull_request:
    types: [opened,reopened]
    branches: 
      - 'main'
    paths:
      - 'concert-app/**'
      - 'K8s/**'
jobs:    
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test }}
      output2: ${{ steps.step2.outputs.test }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - id: step1
        run: echo "version=$(jq -r .name concert-app/composer.json)" >> "$GITHUB_OUTPUT"
      - id: step2
        run: echo "version=$(jq -r .version concert-app/composer.json)" >> "$GITHUB_OUTPUT"
      - run: echo "$OUTPUT1 $OUTPUT2"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - env:
          OUTPUT1: ${{needs.job1.outputs.output1}}
          OUTPUT2: ${{needs.job1.outputs.output2}}
        run: echo "$OUTPUT1 $OUTPUT2"
          
  call-reusable-workflow:
    uses: ./.github/workflows/dockerizacion_workflow.yaml
    with:
      tag: ${{needs.job1.outputs.output2}}
    secrets: inherit
