name: 'K8s Deploy'
on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
#on:  workflow_dispatch
  # push:
  #   branches: [main]
    
jobs:
  k8s:
    name: 'K8s'
    runs-on: ubuntu-latest
    environment: production
 
    defaults:
      run:
        shell: bash
 
    steps:
    - uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

            # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Connection to cluster
      run: |
        az acr login --name ${{ vars.CONTAINER_REGISTRY_NAME }}
        az account set --subscription ${{ secrets.SUBSCRIPTION_ID }}
        az aks get-credentials --resource-group ${{ vars.COMMON_RESOURCE_GROUP_NAME }} --name ${{ vars.KUBERNETES_CLUSTER_NAME }} --overwrite-existing
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        (echo; echo 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"') >> /home/runner/.bashrc
        eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
        sudo apt-get install build-essential
        brew install Azure/kubelogin/kubelogin
        kubelogin convert-kubeconfig -l azurecli
        kubectl apply -f K8s/datos-concert.yaml  -n ns-dnazareno
        kubectl apply -f K8s/datos-phpmyadmin.yaml  -n ns-dnazareno
        kubectl apply -f K8s/secretos-concert.yaml  -n ns-dnazareno
        kubectl apply -f K8s/secretos-phpmyadmin.yaml  -n ns-dnazareno
        kubectl apply -f K8s/deploy-concert.yaml  -n ns-dnazareno
        kubectl apply -f K8s/deploy-phpmyadmin.yaml  -n ns-dnazareno
        kubectl apply -f K8s/service-concert.yaml  -n ns-dnazareno
        kubectl apply -f K8s/service-phpmyadmin.yaml  -n ns-dnazareno
        kubectl apply -f K8s/ingress-weekly.yaml -n ns-dnazareno
        kubectl set image deployment/deploy-concert concertapp=dnazarenocr.azurecr.io/concert-app:${{ inputs.tag }} -n ns-dnazareno
        kubectl get all -n ns-dnazareno
        kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.3.0/deploy/static/provider/cloud/deploy.yaml
        kubectl get pods --namespace ingress-nginx
        kubectl get service ingress-nginx-controller --namespace=ingress-nginx
